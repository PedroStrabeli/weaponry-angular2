<h1>{{title}}</h1>
<h2>My Weapons</h2>
<div>
  <!--<input type="text" class="search" placeholder="Search for a Weapon"  [formControl]="term">-->
<ul class="weapons">
  <li *ngFor="let wpn of weapons" (click)="onSelect(wpn)" [class.selected]="wpn === wpn_sel">
  <span class="badge">{{wpn.id}}</span> {{wpn.name}}
  </li>
</ul>
</div>
<div *ngIf="wpn_sel">
  <weapon-detail [wpn]="wpn_sel"></weapon-detail>
  <button (click)="Close()">Close Details</button>
</div>
